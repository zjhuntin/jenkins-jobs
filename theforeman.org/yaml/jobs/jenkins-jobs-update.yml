- job:
    name: jenkins-jobs-update
    project-type: 'pipeline'
    sandbox: true
    properties:
      - github:
          url: https://github.com/theforeman/jenkins-jobs
    dsl:
      !include-raw:
        - pipelines/infra/updateJobs.groovy
        - pipelines/lib/virtualEnv.groovy
    triggers:
      - github
      - pollscm:
          cron: 'H/5 * * * *'

